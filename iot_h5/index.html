<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="template">
        <div class="logo">
            <div class="logo-title">登录</div>
            <div class="my_input">
                <input type="text" id="userName" placeholder="请输入手机号" />
                <span class="icon icon1"></span>
            </div>

            <div class="my_input">
                <input type="password" id="password" placeholder="请输入密码" />
                <span class="icon icon2"></span>
            </div>
            <div class="error">密码错误</div>
            <div class="topage">
                <div id="forgotPassword">忘记密码?</div>
                <div id="register">去注册>></div>
            </div>
            <button type="button" class="btn btn-primary block full-width login" id="login">登录</button>
        </div>
    </div>
    <script src="./js/jquery-2.0.0.min.js"></script>
    <script src="./js/md5.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
