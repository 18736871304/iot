<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/common.css"> 
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>

    <div class="logo">
        <div class="logo-title">注册</div>
        <div class="my_input">
            <input type="text" id="userName" placeholder="请输入手机号" />
            <span class="icon icon1"></span>
        </div>

        <div class="my_input">
            <input type="password" id="password" placeholder="请输入密码" />
            <span class="icon icon2"></span>
        </div>
   

        <div class="code_box">
            <!-- <p class="name_txt">验证码:</p> -->
            <p class="code_value">
                <input type="text" value="" placeholder="请输入验证码" id="code">
                <button id="send">发送</button>
            </p>
        </div> 

        <div class="error">密码错误</div>
        <!-- <div class="topage">
            <div id="forgotPassword">忘记密码?</div>
            <div id="register">去登录>></div>
        </div> -->
        <button type="button" class="btn btn-primary block full-width login" id="register">注册</button>

    </div>


    <script src="./js/jquery-2.0.0.min.js"></script>
<script src="./js/md5.js"></script>
<script src="./js/common.js"></script>
    <script src="./js/register.js"></script>

</body>

</html>
